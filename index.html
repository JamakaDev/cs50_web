<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./static/styles.css" rel="stylesheet">
  <title>Search</title>
</head>
<body class="bodyHome">
  
  <!-- made the image link a button -->
  <div class="imageDiv">
    <button class="btnImg" onclick="window.location.href='/image.html';">Image Search</button>
  </div>
  
  <!-- made advanced link with form/action -->
  <div class="advancedDiv">
    <form action="/advanced.html">
      <button class="btnAdv" type="submit">Advanced Search</button>
    </form>
  </div>
  
  <img id="logo" src="/static/googlelogo.png" alt="google logo">

  <div class="searchDiv">
    <form name="f" action="https://www.google.com/search" >
      <input type="hidden" name="cx" value="Your cx value here" />
      <input type="hidden" name="cof" value="FORID:9" />
      <input type="hidden" name="ie" value="UTF-8" />
      <input type="text" name="q" id="q" autocomplete="on" size="51" class="barSrch" style="padding-left: 40px; left: 36%"/>
      <input type="submit" name="sa" value="Google Search" class="btnSrch" onClick="document.s.cx.value=document.f.cx.value; document.s.cof.value=document.f.cof.value; document.s.ie.value=document.f.ie.value;" />
      <svg id="magnify" focusable="false" xmlns="http://www.w3.org/2000/svg" ><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
    </form>
  </div>
  
  <div class="luckyDiv">
    <form name="g" action="https://www.google.com/search" method="get">
      <input type="hidden" name="q" value="">
      <input id="btnLuck" name="btnI" type=submit value="I'm Feeling Lucky" class="btn" onClick="document.g.q.value=document.f.q.value;" />
  </form>
  </div>

</body>
</html>
