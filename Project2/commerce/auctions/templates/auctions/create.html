{% extends "auctions/layout.html" %}

{% block title %}Create{% endblock %}

{% block body %}
  <h1>Create Listing</h1>
  
  <div class="mb-3">
    <label for="titleForm" class="form-label">Title of Listing</label>
    <input type="text" class="form-control" id="titleForm" style="width: 50%">
  </div>
  
  <div class="mb-3">
    <label for="listingDescription" class="form-label">Description of Listing</label>
    <textarea class="form-control" id="listingDescription" rows="10" style="width: 50%"></textarea>
  </div>
  
  <div class="mb-3">
    <label for="imgUrl" class="form-label">Image</label>
    <input type="text" class="form-control" id="imgUrl" placeholder="(Optional) Image URL" style="width: 50%;">
  </div>
  
  <div class="mb-3">
    <label for="bidPrice" class="form-label">Price of Listing</label>
    <input type="number" class="form-control" id="bidPrice" placeholder="Starting Bid Price" style="width: 25%;">
  </div>

  <div class="mb-3">
    <select class="form-select" aria-label="Default select category">
      <option selected>Select category</option>
      {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
      {% endfor %}
    </select>
  </div>
{% endblock %}
