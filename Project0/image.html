<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./static/styles.css" rel="stylesheet">
  <title>Image Search</title>
</head>
<body class="bodyImg">
  <button class="btnHome" onclick="window.location.href='/index.html';">Google Search</button>
  <button class="btnAdv" onclick="window.location.href='/advanced.html';">Advanced Search</button>
  <img id="logo" src="/static/googlelogo.png" alt="google logo">
  <form action="http://images.google.com/images">
    <input class="barSrch" type="text" name="q" autofocus style="padding-left: 40px;"/>
    <svg id="magnify" focusable="false" xmlns="http://www.w3.org/2000/svg" ><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
    <input class="btnSrch" type="submit" value="Image Search">
    
  </form>
  <button id="btnLuck" onclick="window.location.href='https://media3.giphy.com/media/plOk4BJPGosPNCmDWI/giphy.gif?cid=ecf05e47l0oj8t3phajcr7azar47ndrl1j2at7h3pydkqa8g&rid=giphy.gif&ct=g';">I'm Feeling Lucky</button>
</body>
</html>
